 {% if comments %}
    <ul>
        {% for comment in comments %}
        <li>
            <a href="/movie/goto/?page_id={{comment.id}}">{{comment.title}}</a>
            {% if comment.views > 1 %}
                - ({{ comment.views }} views)
            {% elif comment.views == 1 %}
                - ({{ comment.views }} view)
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <strong>No reviews currently for the movie.</strong><br/>
{% endif %}
